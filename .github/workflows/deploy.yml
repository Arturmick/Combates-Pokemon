name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia "main" por la rama que estés usando si es diferente

permissions:
  contents: read
  pages: write
  id-token: write  # Necesario para obtener el ID Token

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  # Asegúrate de que la página está en la raíz o cambia esta ruta

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
